<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.eggplants.fr/style_page/SettingPlants/SettingPlantsColors.css">
    <link rel="stylesheet" href="texture.css">
    <script src="Objects.js"></script>
    <script src="Object.js"></script>
    <script src="BaseMapScript.js"></script>
    <script src="script.js"></script>
    <title>eggplants simulator</title>
</head>
<body>
    <div class="inv">
        <table id="inv_table">
            <tr class="inv_row">
                <td id="grass" class="grass"></td>
                <td>GRASS</td>
                <td id="water" class="water"></td>
                <td>WATER</td>
                <td id="sand" class="sand"></td>
                <td>SAND</td>
                <td id="tree" class="tree"></td>
                <td>TREE</td>
                <td id="home" class="home"></td>
                <td>HOME</td>
                <td id="stone" class="stone"></td>
                <td>STONE</td>
                <td id="wood" class="wood"></td>
                <td>WOOD</td>
                <td id="glass" class="glass"></td>
                <td>GLASS</td>
            </tr>
            <tr>
                <td id="iron_ore" class="iron_ore"></td>
                <td>IRON ORE</td>
                <td id="golden_ore" class="golden_ore"></td>
                <td>GOLDEN ORE</td>
                <td id="copper_ore" class="copper_ore"></td>
                <td>COPPER ORE</td>
            </tr>
            <tr>
                <td id="wheat_seed" class="wheat_seed"></td>
                <td>WHEAT SEED</td>
                <td id="carrot_seed" class="carrot_seed"></td>
                <td>CARROT SEED</td>
                <td id="zucchini_seed" class="zucchini_seed"></td>
                <td>ZUCCHINI SEED</td>
                <td id="eggplant_seed" class="eggplant_seed"></td>
                <td>EGGPLANT SEED</td>
            </tr>
        </table>
    </div>
    <div class="plan">
        <table id="table"></table>
    </div>
</body>
</html>
